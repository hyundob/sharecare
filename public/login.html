<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" href="./loginstyle.css">

</head>
<body>
	
	
<!-- partial:index.partial.html -->
<div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- SIGN UP -->
			<!-- PHP -->

			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">
						
					<form action="/signup" method="post" name="comma">
					
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="text" id="inputID" placeholder="ID" name='uid' required>
						</div>
						<div class="input-group">
							<i class='bx bx-mail-send'></i>
							<input type="text" id="inputEmail" placeholder="Email" name='email' required>
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" id="upass" placeholder="Password" name='upass' required>
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" id="upass_confirm" placeholder="Confirm password" name='upass_confirm' required>
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="text" id="inputName" placeholder="Name" name='uname' required>
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="text" id="inputPhone" placeholder="Phone number" name='mphone' required>
						</div>
						<button type="submit">
							가입하기
						</button>
						<p>
							<span style="font-size:15px">
								계정이 있으신가요?
							</span>
							<b onclick="toggle()" class="pointer" style="font-size:15px">
								로그인하기
							</b>
							<span class="button">
								<!-- 아이디/비밀번호 찾기 하이퍼링크 
								<div class="button-group">
								  <a href="m-findIdPw.html">아이디 or 비밀번호 찾기</a>
								</div>-->
							<span>
						</p>
					</form>
					</div>
				</div>
				
			
			</div>
			<!-- END SIGN UP -->
			<!-- SIGN IN -->
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<div class="form sign-in">
						<!--PHP 연결-->
						<form method='post' action='/login' 
						onsubmit="if(!this.uid.value || !this.upass.value) return false;">

						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="text" placeholder="ID" name='uid' required>
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" placeholder="Password" name='upass' required>
						</div>
						<button>
							로그인
						</button>
						<!--<p>
							<b>
								비밀번호 찾기
							</b>
						</p>-->
						<p>
							<span style="font-size:15px">
								셰어케어가 처음이세요?
							</span>
							<b onclick="toggle()" class="pointer" style="font-size:15px">
								가입하기
							</b>
						</p>
					</div>
				</div>
				<div class="form-wrapper">
		
				</div>
			</div>
			<!-- END SIGN IN -->
		</div>
		<!-- END FORM SECTION -->
		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- SIGN IN CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>
						Welcome
					</h2>
	
				</div>
				<div class="img sign-in">
		
				</div>
			</div>
			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">
				
				</div>
				<div class="text sign-up">
					<h2>
						Join with us
					</h2>
	
				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>
<!-- partial -->
  <script  src="./loginscript.js"></script>
  <script>
    // 비밀번호 확인 체크 함수
    function checkPasswordMatch() {
        var password = document.getElementById("upass").value;
        var confirmPassword = document.getElementById("upass_confirm").value;
        var message = document.getElementById("password_match_message");

        if (password !== confirmPassword) {
            message.innerHTML = "비밀번호가 일치하지 않습니다.";
        } else {
            message.innerHTML = "";
        }
    }

    // 비밀번호 확인 입력란의 값이 변경될 때마다 호출
    document.getElementById("upass").addEventListener("input", checkPasswordMatch);
    document.getElementById("upass_confirm").addEventListener("input", checkPasswordMatch);
</script>
</body>
</html>
